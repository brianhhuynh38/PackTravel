

<!doctype html> {% load static %}
{% load socialaccount %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PackTravel - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-color: #3A3B3C;">
    {% include 'nav.html' %}
    
    <div class="card mx-auto shadow-2-strong bg-white rounded" style="width: 60%; margin: 50px; padding: 50px;">
        <h3>Login</h3>
        <hr>
        <form method="POST" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                {{form.username}}
            </div>
            <br>
            <div class="form-group">
                <label for="id_password">Password</label>
                {{form.password}}
            </div>
            <br>
            <button type="submit"  style="color: white; background-color: #D22B2B; border-color: #D22B2B;" class="btn btn-dark" >Login</button>
            <br>
            OR
            <br>
            <div class="form-group">
              <i class="fab fa-google"></i>
              <a role="button" class="btn btn-primary" href="{% provider_login_url 'google' %}">Sign In with Google</a>
            </div>
          </form>
</div>
  </body>
</html>
